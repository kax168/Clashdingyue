  - DOMAIN-SUFFIX,google.com,Proxy
  - DOMAIN-SUFFIX,youtube.com,Proxy

  # Netflix
  - DOMAIN-KEYWORD,netflix,Proxy

  # Apple
  - DOMAIN-SUFFIX,apple.com,Proxy

  # X（Twitter）
  - DOMAIN-SUFFIX,x.com,Proxy
  - DOMAIN-KEYWORD,twitter,Proxy

  # TikTok
  - DOMAIN-SUFFIX,tiktok.com,Proxy

  # Telegram
  - DOMAIN-SUFFIX,telegram.org,Proxy
  - DOMAIN-KEYWORD,t.me,Proxy

  # Facebook
  - DOMAIN-SUFFIX,facebook.com,Proxy
  - DOMAIN-KEYWORD,fbcdn,Proxy

  # Discord
  - DOMAIN-SUFFIX,discord.com,Proxy
  - DOMAIN-KEYWORD,discord.gg,Proxy

  # Instagram
  - DOMAIN-SUFFIX,instagram.com,Proxy

  # ChatGPT / OpenAI
  - DOMAIN-SUFFIX,openai.com,Proxy
  - DOMAIN-KEYWORD,chat.openai,Proxy
  - DOMAIN-KEYWORD,api.openai,Proxy

  # MidJourney
  - DOMAIN-SUFFIX,midjourney.com,Proxy
  # MidJourney 也会用 Discord
  - DOMAIN-KEYWORD,discord,Proxy

  # 保底全局
  - MATCH,Group
