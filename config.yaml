  - DOMAIN-SUFFIX,x.com,GLOBAL
  - DOMAIN-KEYWORD,twitter,GLOBAL
  - DOMAIN-SUFFIX,tiktok.com,GLOBAL
  - DOMAIN-SUFFIX,telegram.org,GLOBAL
  - DOMAIN-KEYWORD,t.me,GLOBAL
  - DOMAIN-SUFFIX,facebook.com,GLOBAL
  - DOMAIN-KEYWORD,fbcdn,GLOBAL
  - DOMAIN-SUFFIX,discord.com,GLOBAL
  - DOMAIN-KEYWORD,discord.gg,GLOBAL
  - DOMAIN-SUFFIX,instagram.com,GLOBAL
  - DOMAIN-SUFFIX,openai.com,GLOBAL
  - DOMAIN-KEYWORD,chat.openai,GLOBAL
  - DOMAIN-KEYWORD,api.openai,GLOBAL
  - DOMAIN-SUFFIX,midjourney.com,GLOBAL
